<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>

<body>

    <header>
        <div id="head-component">

            <h1>Simple, traffic-based pricing</h1>
            <p class="description">Sign-up for our 30-day trial.
                No credit card required. </p>

        </div>

    </header>

    <section>
        <div id="main-container">
            <h2 class="page-views"> <span>100</span>K PAGEVIEWS</h2>

            <div id="slider-input" class="slidecontainer">
                <input id="myRange" type="range" min="0" max="36" value="8" class="slider-range">
            </div>
            <div class="price">
                
                <h3 ><span>$16.00</span></h3>
                <p class="per-month">/ month</p>
            </div>

            <div class="price-component">


                <p class="bill">Monthly Billing</p>

                <label class="switch">
                    <input class="checkBox" type="checkbox">
                    <span class="slider round"></span>
                </label>

                <p class="bill">Yearly Billing</p>
                <button class="but1">-25%</button>
                <button class="but1-copy">-25% discount</button>
            </div>

            <div class="line"></div>
            <div class="success">
                <ul>
                    <li>
                       <img src="./icon-check.svg" alt="">
                       Unlimited websites
                    </li>
                    <li>
                        <img src="./icon-check.svg" alt="">
                        100% data ownership 
                    </li>
                
                    <li>
                        <img src="./icon-check.svg" alt="">
                        Email reports 
                    </li>
                </ul>
            </div>
            <button class="but2">Start my trial</button>
        </div>


    </section>


</body>

</html>
